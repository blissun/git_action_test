name: aab build

on:
  workflow_call:
    inputs:
      server:
        description: 'Server'
        default: cbt
      version:
        description: 'Version'
        required: true
        type: string
      bundleName:
        description: 'Bundle Name'
        required: true
        type: string

  workflow_dispatch:
    inputs:
      server:
        description: 'Server'
        default: cbt
        type: choice
        options:
        - cbt
        - dev
        - qa
        - stg
      version:
        description: 'Version'
        required: true
        type: string
      bundleName:
        description: 'Bundle Name'
        required: true
        type: string

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - name: check system files... ${{github.actor}}
        run: ls
        
      - name: checkout project repository
        uses: actions/checkout@v3
        with:
          lfs: 'true'

      - name: checkoutLFS
        uses: actions/checkout@v2
      - run: git lfs pull

      - name: download android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: key.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: use flutter cli
        uses: subosito/flutter-action@v2

      - name : get dependency
        run: |
          flutter clean
          flutter pub get

      - run: flutter build appbundle --release
      - name: upload result files
        uses: actions/upload-artifact@v3
        with:
          path: build/app/outputs/bundle/release/*.aab
      - name: success
        if: ${{ success() }}
        uses: ./.github/workflows/main3.yml
        with:
          data: '{"attachments":[{"color":"#36a64f","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"build success"}},{"type":"section","block_id":"section567","text":{"type":"mrkdwn","text":"[${{ inputs.server }}] ${{inputs.version}}+${{ inputs.bundleName}}"}}]}]}'
        secrets:  
          WEB_HOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: failed
        if: ${{ cancelled() }}
        uses: ./.github/workflows/main3.yml
        with:
          data: '{"attachments":[{"color":"#36a64f","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"build failed"}},{"type":"section","block_id":"section567","text":{"type":"mrkdwn","text":"[${{ inputs.server }}] ${{inputs.version}}+${{ inputs.bundleName}}"}}]}]}'
        secrets:  
          WEB_HOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

